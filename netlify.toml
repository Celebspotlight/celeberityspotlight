[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"

# Environment variables for production
[context.production.environment]
  REACT_APP_NOWPAYMENTS_API_KEY = "7NBRW0C-K0E4XS6-G4GJQ2V-MR7D8CW"
  REACT_APP_ADMIN_ROUTE = "/dashboard-mgmt-2024"
  REACT_APP_ENVIRONMENT = "production"

# Environment variables for deploy previews
[context.deploy-preview.environment]
  REACT_APP_NOWPAYMENTS_API_KEY = "7NBRW0C-K0E4XS6-G4GJQ2V-MR7D8CW"
  REACT_APP_ADMIN_ROUTE = "/dashboard-mgmt-2024"
  REACT_APP_ENVIRONMENT = "preview"

# Environment variables for branch deploys
[context.branch-deploy.environment]
  REACT_APP_NOWPAYMENTS_API_KEY = "7NBRW0C-K0E4XS6-G4GJQ2V-MR7D8CW"
  REACT_APP_ADMIN_ROUTE = "/dashboard-mgmt-2024"
  REACT_APP_ENVIRONMENT = "development"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.nowpayments.io https://*.firebaseio.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.nowpayments.io https://*.firebaseio.com; font-src 'self' data:;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling
[[forms]]
  name = "contact"
  action = "/contact"
  method = "POST"

# Function for payment processing (if needed)
[[functions]]
  directory = "netlify/functions"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Build optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true